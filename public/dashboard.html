<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mt-3">
        <h1 class="mb-4">Pagina de Controle</h1>
        
        <p class="mb-4">Bem-vindo, <span id="nomeUsuario"></span>!</p>
        <p class="mb-4">Último acesso em: <span id="ultimoAcesso"></span></p>
        </div>
        <!-- Formulário para cadastrar novos dados -->
        <form id="formularioCadastro" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso" class="form-control" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="ra">RA:</label>
                    <input type="text" id="ra" name="ra" class="form-control" required>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="button" onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>

        <!-- Tabela para exibir os dados -->
        <table id="tabelaDados" class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Curso</th>
                    <th>RA</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados da tabela serão preenchidos dinamicamente aqui -->
            </tbody>
        </table>
        
        <div class="text-center mt-3">
            <button type="button" onclick="excluirSelecionados()" class="btn btn-danger btn-sm">Excluir Selecionados</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
